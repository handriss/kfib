<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/skeleton/head :: head_admin"></head>

<body>
<div id="container">
    <div th:replace="fragments/skeleton/header :: admin_header"></div>

    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">

            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Feltöltött fájlok</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a type="button" class="btn btn-sm btn-primary btn-create" th:href="@{/admin/upload-file}">Új fájl feltöltése</a>
                    </div>
                </div>
            </div>

            <div id="post-list-panel-body" class="panel-body">

                <table id="file-list" class="table table-striped table-bordered table-list" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="dt-center">Név</th>
                        <th class="dt-center">Link</th>
                        <th class="dt-center">Feltöltés dátuma</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th class="dt-center">Név</th>
                        <th class="dt-center">Link</th>
                        <th class="dt-center">Feltöltés dátuma</th>
                    </tr>
                    </tfoot>
                    <tbody>

                    <tr th:each="file : ${files}">
                        <td th:text="${file.name}"></td>
                        <td th:text="${file.url}"></td>
                        <td th:text="${#dates.format(file.uploadedOn, 'yyyy. MMMMMMMM. dd. HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
<div th:replace="fragments/skeleton/javascript-links :: javascript-link-admin"></div>

</body>
</html>
